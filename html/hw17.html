<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна елементів за допомогою JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>Зміна тексту кнопки</h2>
        <input type="text" id="textInput" placeholder="Введіть текст">
        <button id="changeButton">Змінити текст</button>
    </div>

    <div class="section">
        <h2>Зміна зображення</h2>
        <img id="image" src="https://via.placeholder.com/150" alt="Початкове зображення">
    </div>

    <div class="section">
        <h2>Зміна посилання та додавання атрибута alt до зображення</h2>
        <a id="link" href="https://example.com">Перейти на Example.com</a>
        <img id="linkedImage" src="https://via.placeholder.com/100" alt="">
    </div>

    <div class="section">
        <h2>Зміна тексту першого елемента списку</h2>
        <ul id="list">
            <li>Перший елемент</li>
            <li>Другий елемент</li>
            <li>Третій елемент</li>
        </ul>
    </div>
    <script src="../js/hw17.js" type="module"></script>
</body>

</html>
